<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
	  $.getJSON('json3.jsp',function(data){
		  
		 //$.each(data,function(){});
		 $(data).each(function(index,item){
			 var t = "<tr>";
			  t+="<td>"+item.id+"</td>";
			  t+="<td>"+item.name+"</td>";
			  t+="<td>"+item.email+"</td>";
			  t+="</tr>";
			  
			  $('table').append(t);
			 
		 });
	  });
	  
  	
  });
</script>
</head>
<body>
   <h1>WebContent/jq2/json3.html</h1>
   
   <table border="1">
     <tr>
      <td>아이디</td>
      <td>이름</td>
      <td>이메일</td>
     </tr>
   
   </table>
   
   
   
   
   
   
   
</body>
</html>
